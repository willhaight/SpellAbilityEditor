<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <div id="headerImage" class="header-image"></div>
        <a href="https://willhaight.github.io/DndRegPageDirectory/">Game Directory</a>
        <a href="https://willhaight.github.io/DndEditorPageDirectory/">Editor Directory</a>
    </div>

    <!-- Main Content -->

    <div class="content">

        <div class="controls">
            <h3 id="submitAbility">Submit Ability</h3>
            <h3 id="updateAbility">Update Existing Ability</h3>
            <h3 id="resetData">Reset Data</h3>
        </div>

    </div>

    <div class="content">

        <div class="subClass">
            <h2>Ability Name:</h2>
            <input type="text" name="abilityName" id="abilityName" placeholder="Ability Name">
            <h2>Type:</h2>
            <input type="text" name="abilityType" id="abilityType" placeholder="Spell? Ability?">
            <h2>Ability Level:</h2>
            <input type="text" name="abilityLvl" id="abilityLvl" placeholder="0">

        </div>

        <div class="subClass">
            <h2>Damage Type:</h2>
            <input type="text" name="dmgType" id="dmgType" placeholder="Type of Damage">
        </div>

        <div class="subClass">
            <h2>Ability Description:</h2>
            <textarea name="abilityDesc" id="abilityDesc" cols="30" rows="10"
                placeholder="Describe The Ability And The Effects It Has."></textarea>
        </div>

        <div class="subClass">
            <h2>Damage Rolls:</h2>
            <textarea name="dmgRoll" id="dmgRoll" cols="30" rows="10"
                placeholder="The Dice That Are Rolled For The Ability"></textarea>
        </div>

    </div>

    <div id="modal">
        <div id="abilityList"></div>
    </div>

    <script type="module" src="app.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAn4VF9q_ALn5nGHoL9BW3HRir1YeUrtco",
            authDomain: "dungeonapp-3f80a.firebaseapp.com",
            projectId: "dungeonapp-3f80a",
            storageBucket: "dungeonapp-3f80a.appspot.com",
            messagingSenderId: "532180053044",
            appId: "1:532180053044:web:8bf63c2be8f651010aee61"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // Reference to an image file in Firebase Storage
        const imageRef = ref(storage, 'headerLogo.png');

        // Get the download URL for the image
        getDownloadURL(imageRef).then((url) => {
            // Insert the image URL into the <div> element
            const imgContainer = document.getElementById('headerImage');
            imgContainer.style.backgroundImage = `url(${url})`;
            imgContainer.style.backgroundSize = 'cover';  // Cover the container
            imgContainer.style.backgroundPosition = 'center'; // Center the image
        }).catch((error) => {
            console.error('Error getting image URL:', error);
        });
    </script>
</body>

</html>
